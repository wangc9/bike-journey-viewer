name: Development pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  pre_deploy_pipeline_frontend:
    if: ${{ !contains(join(github.event.commits.*.message, ', '), '#doc') }}
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: bike-journey-viewer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      # - name: Run jest tests
      #   run: npm test

  pre_deploy_pipeline_backend:
    if: ${{ !contains(join(github.event.commits.*.message, ', '), '#doc') }}
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run lint
      - name: Build database
        run: docker compose up --build --renew-anon-volumes -d
      - name: Wait for database to be ready
        run: |
          until docker compose exec -T db pg_isready; do
            sleep 1
          done
      - name: Run jest tests
        env:
          DATABASE_URL: ${{ SECRETS.database_url }}
        run: npm test

  version_change:
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ', '), '#skip') }}
    needs: [pre_deploy_pipeline_frontend, pre_deploy_pipeline_backend]
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Change version tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
